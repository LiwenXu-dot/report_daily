<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Book Reports</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Personal book reports and literary reflections">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #895b8a;
      --sidebar-nav-link-color: #895b8a;
      --sidebar-nav-link-color--active: #895b8a;
      --sidebar-nav-link-border-color--active: #895b8a;
      --heading-h1-color: #895b8a;
      --heading-h2-color: #895b8a;
    }
    
    body {
      font-family: 'Source Sans Pro', 'Helvetica Neue', Arial, sans-serif;
      color: #34495e;
      background: url(figure1.png) center center / cover no-repeat fixed;
      position: relative;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.9);
      z-index: -1;
    }
    
    .sidebar {
      background-color: rgba(248, 248, 248, 0.95);
      border-right: 1px solid rgba(137, 91, 138, 0.1);
    }
    
    .sidebar > h1 {
      color: #895b8a;
      font-weight: 300;
    }
    
    .app-name-link img {
      max-width: 80%;
    }
    
    .content {
      position: relative;
      z-index: 1;
    }
    
    .markdown-section {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 4px;
      padding: 2rem;
      box-shadow: 0 1px 8px rgba(0, 0, 0, 0.1);
    }
    
    .anchor span {
      color: #895b8a;
    }
    
    .search input {
      border: 1px solid rgba(137, 91, 138, 0.3);
    }
    
    .search input:focus {
      box-shadow: 0 0 5px rgba(137, 91, 138, 0.5);
    }
    
    .markdown-section a {
      color: #895b8a;
      font-weight: 600;
    }
    
    .markdown-section blockquote {
      border-left: 4px solid #895b8a;
    }
    
    .markdown-section code {
      color: #895b8a;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Book Reports',
      repo: 'https://github.com/LiwenXu-dot/report_daily',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: false,
      onlyCover: false,
      auto2top: true,
      katex: {
    delimiters: 'dollars' 
  },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No results found',
        depth: 6
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied'
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      footer: {
        copy: '<span>Literary Reflections &copy; 2025</span>',
        auth: '<span>Created with <a href="https://github.com/docsifyjs/docsify" target="_blank">Docsify</a></span>',
        pre: '<hr/>',
        style: 'text-align: center;'
      },
      themeable: {
        readyTransition: true,
        responsiveTables: true
      }
    }
  </script>
  
  <!-- MathJax -->
<script type="text/javascript" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
  <!-- KaTeX 样式 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css">

<!-- KaTeX 插件 -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.min.js"></script>
<!-- 在您的 index.html 中添加 -->
<script src="//unpkg.com/docsify-pdf-viewer-plugin/src/docsify-pdf-viewer.js"></script>

<script>
window.$docsify = {
  // 其他配置...
  pdfViewer: {
    showButtons: true,
    defaultZoom: 1.5
  }
}
</script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- Copy code plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Tabs plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Footer plugin -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- Themeable plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
  <!-- External script plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
  <!-- Code highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
</body>
</html>
